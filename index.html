<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Liste des livres</h1>
    <ul id="livres-liste"></ul>

    <script>
        fetch('/livres')
            .then(response => response.json())
            .then(data => {
                const livresListe = document.getElementById('livres-liste');
                data.forEach(livre => {
                    const listItem = document.createElement('li');
                    listItem.textContent = livre.titre;
                    livresListe.appendChild(listItem);
                });
            })
            .catch(error => console.error('Erreur lors de la récupération des données:', error));
    </script>
</body>
</html>
